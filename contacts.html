<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/mainDesktop.css" />
    <link
      rel="icon"
      href="./img/favicon/favicon_with_bg.png"
      type="image/x-icon"
    />
    <script src="./js/main.js"></script>
    <script src="./js/html/mainHTML.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>

  <body id="template" onload="contactInit()">
    <div class="noLandscapeMode">
      <header id="header" class="headerMenu"></header>
      <main id="contactMain" class="mainContainer">
        <section id="contactbtnWrap">
          <div id="contactBtnContainer">
            <button
              class="primaryBtn addContactDesktopBtn"
              onclick="openAddContact()"
              id="addContactDesktopBtn"
            >
              Add new Contact
              <img
                id="contactBtnImg"
                src="./img/Mobile/Contacts/personAddIconContacts.png"
              />
            </button>
          </div>
          <div class="contactsListContainer" id="contacts"></div>
        </section>
        <section id="desktopContactView">
          <div class="contacsHeadlineContainer">
            <h1>Contacts</h1>
            <span class="seperatorBlue"></span>
            <p>Better with a team</p>
          </div>
          <div id="contactViewDesktop"></div>
        </section>
        <button
          class="primaryBtn addContactBtn"
          onclick="openAddContact()"
          id="addContactMobileBtn"
        >
          <img
            id="contactBtnImg"
            src="./img/Mobile/Contacts/personAddIconContacts.png"
          />
        </button>
      
      </main>
      <section id="menuDesktop" class="sidebar"></section>
      <footer id="menu" class="footer"></footer>
    </div>
    <script src="./js/storage.js"></script>
    <script src="./js/html/contactHTML.js"></script>
    <script src="./js/contact.js"></script>
    <script src="./js/contactSupport.js"></script>
  </body>
</html>
