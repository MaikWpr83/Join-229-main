<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./img/favicon/favicon_with_bg.png" type="image/x-icon">
    
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/mainDesktop.css"/>
    <link rel="stylesheet" href="./css/summary.css">
    <script src="./js/storage.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/summary.js"></script>
    <script src="./js/html/mainHTML.js"></script>

    <title>Join</title>
</head>
<body id="template" onload="onloadInit(), greetingSummary()">
  <div class="noLandscapeMode">
    <header id="header" class="headerMenu"></header>
      <main class="mainContainer" id="summaryMain">
        <div class="summaryOverview">
          <div class="headlineContainer summaryMainContent">
            <div class="summaryContent">
              <h1>Join 360</h1>
            </div>
            <div class="blueLine"></div>
            <div class="textHeadline">Key Metrics at a Glance</div>
            <div class="blueLineResponsiveContainer">
              <div class="blueLineResponsive"></div>
            </div>
          </div>
          <div class="summaryMainContent">
            <div class="mainContent">
              <div class="mainContentBox">
                <div class="summaryToDoBox">
                  <div class="aboveContentTodo">
                    <div class="summaryContent" onclick="goToBoardUsual('to-do-content')">
                      <div class="summaryBoxContent">
                        <div class="editIcons circle">
                          <img class="editIcon" src="./img/Mobile/Summary/edit.svg"></img>
                        </div>
                        <div class="summaryNumberContent">
                          <div class="numberContent" id="openTasks"></div>
                          <div class="nameBox">To-do</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="aboveContentDone" onclick="goToBoardUsual('is-done-content')">
                    <div class="summaryContent">
                      <div class="summaryBoxContent">
                        <div class="circle editIcons">
                          <img class="editIcon" src="./img/Mobile/Summary/check.svg"></img>
                        </div>
                        <div class="summaryNumberContent">
                          <div class="numberContent" id="doneTasks"></div>
                          <div class="nameBox">Done</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="middleBoxContent summaryBoxContent" id="prioContent" onclick="goToBoard()">
                  <div class="middleBoxCircle editIcons">
                    <img class="urgentIcon" src="./img/Mobile/Summary/arrows.svg"></img>
                  </div>
                  <div class="summaryNumberContent">
                    <div class="numberContent" id="urgentTasks"></div>
                    <div class="textMiddleBoxContent">Urgent</div>
                  </div>
                  <div class="middleBoxLine"></div>
                  <div class="containerDateofdeadline" id="containerDeadLine" onclick="goToBoard()">
                    <div class="dateofdeadline" id="deadlineDate"></div>
                    <div class="textMiddleBoxContent">Upcoming Deadline</div>
                  </div>
                </div>
                <div class="summaryToDoBox">
                  <div class="downContentTasksinboard summaryNumberContent" onclick="goToBoardUsual('to-do-content')">
                    <div class="numberContent" id="allTasks"></div>
                    <div class="textDownContent">Tasks in Board</div>
                  </div>
                  <div class="downContentTasksinprogress summaryNumberContent" onclick="goToBoardUsual('progress-content')">
                    <div class="numberContent" id="inProgressTasks"></div>
                    <div class="textDownContent">Tasks in Progress</div>
                  </div>
                  <div class="downContentAwaitingfeedback summaryNumberContent" onclick="goToBoardUsual('feedback-content')">
                    <div class="numberContent" id="awaitFeedbackTasks"></div>
                    <div class="textDownContent">Awaiting Feedback</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="greetingScreen" id="greetingScreen"></div>
      </main>
      <section id="menuDesktop" class="sidebar"></section>
      <footer id="menu" class="footer"></footer>
  </div>
</body>
</html>
